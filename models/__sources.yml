version: 2

sources:
  - name: raw_data
    schema: "raw"
    description: raw data from ticktick api with dbt snapshot to indicate completion timestamps
    tables:
      - name: tasks
        description: raw tasks data
      - name: tasks_snapshot
        description: automatically snapshot table (outside of this project) to infer ONLY completed tasks.

      - name: projects
        description: raw project data
      - name: projects_snapshot
        description: automatically snapshot table (outside of this project) to infer ONLY completed projects.