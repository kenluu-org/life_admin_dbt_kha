name: Deploy dbt Docs to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    # Use the same environment variables as your other jobs to connect to BigQuery
    env:
      DBT_PROFILES_DIR: .
      DBT_TARGET: "prod"
      DBT_BQ_PROJECT: ${{ secrets.DBT_BQ_PROJECT }}
      DBT_BQ_LOCATION: ${{ secrets.DBT_BQ_LOCATION }}
      ENABLE_GTD_WORK_TYPE_CATEGORIZATION: ${{ vars.ENABLE_GTD_WORK_TYPE_CATEGORIZATION }}
      GTD_DEEP_WORK_TAGS: ${{ vars.GTD_DEEP_WORK_TAGS }}
      GTD_SHALLOW_WORK_TAGS: ${{ vars.GTD_SHALLOW_WORK_TAGS }}
      DBT_TIMEZONE: ${{ vars.DBT_TIMEZONE }}
      DBT_LOAD_INTERVAL: ${{ vars.DBT_LOAD_INTERVAL }}
      GCS_RAW_BUCKET: ${{ secrets.GCS_RAW_BUCKET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install python deps
        run: uv sync

      - name: Decode SA Key
        run: echo "${{ secrets.DBT_BQ_KEYFILE_JSON }}" | base64 --decode > sa.json

      - name: Generate dbt Docs
        run: uv run dbt deps && uv run dbt docs generate

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './target'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
